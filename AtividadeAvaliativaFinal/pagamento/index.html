<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/AtividadeAvaliativaFinal/pagamento/style.css">
    <title>Página de Pagamento</title>
</head>
<body>

<div class="container">
    <h1>Resumo do Pedido</h1>
    <ul id="cart-summary"></ul>
    <p id="total">Total: R$ 0.00</p>

    <h2>Detalhes de Pagamento</h2>
    <form id="payment-form">
        <label for="card-number">Número do Cartão:</label>
        <input type="text" id="card-number" name="card-number" required>

        <label for="expiry-date">Data de Expiração:</label>
        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>

        <button type="submit">Pagar</button>
    </form>
</div>

<script src="/AtividadeAvaliativaFinal/pagamento/script.js"></script>
</body>
</html>
