<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/AtividadeAvaliativaFinal/acompanheSeuproduto/style.css">
    <link rel="stylesheet" href="path/to/your/track-order.css">
    <title>Acompanhar Entrega</title>
</head>
<body>

<div class="container">
    <h1>Acompanhar Entrega</h1>

    <div class="tracking-info">
        <p>Seu pedido está a caminho e será entregue em breve.</p>
        <p>Número de Rastreamento: <span id="tracking-number">123456789</span></p>
        <p>Previsão de Entrega: <span id="delivery-date">10 de Fevereiro de 2024</span></p>
    </div>

    <div class="image-gallery">
        <img src="/pg1.png" alt="Entrega - Imagem 1">
        <img src="/pg2.png" alt="Entrega - Imagem 2">
        <img src="/pg3.png" alt="Entrega - Imagem 3">
    </div>
</div>

<script src="path/to/your/script.js"></script>
</body>
</html>
