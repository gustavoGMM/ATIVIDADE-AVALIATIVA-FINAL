<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/AtividadeAvaliativaFinal/acompanheSeuproduto/style.css">
    <title>Acompanhar Produto</title>
</head>
<body>

<div class="container">
    <h1>Acompanhe seu Produto</h1>

    <div class="tracking-info">
        <p>Seu produto está a caminho e será entregue em breve.</p>
        <p>Número de Rastreamento: <span id="tracking-number">123456789</span></p>
        <p>Previsão de Entrega: <span id="delivery-date">10 de Fevereiro de 2023</span></p>
    </div>

    <div class="additional-info">
        <h2>Informações Adicionais</h2>
        <p>Entre em contato conosco se precisar de assistência: <a href="mailto:suporte@exemplo.com">suporte@PcEX@gmail.com</a></p>
    </div>
</div>

</body>
</html>
