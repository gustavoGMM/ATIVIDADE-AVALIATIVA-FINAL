<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/AtividadeAvaliativa(2)Login-main/cadastro/cadastro.css">
   
    <link rel="stylesheet" href="caminho/para/bootstrap/css/bootstrap.min.css">
    <title>Cadastro</title>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-5">Fa√ßa Seu Cadastro Conosco!!!</h1>

        <form autocomplete="on">
            <fieldset>
                <legend><h2>Dados Pessoais</h2></legend>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input 
                        type="text"
                        class="form-control"
                        name="nome"
                        id="nome"
                        placeholder="Digite seu nome completo"
                        autocomplete="cc-name">
                </div>

                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input 
                        type="tel"
                        class="form-control"
                        name="telefone"
                        id="telefone"
                        placeholder="(xx)xxxx-xxxx"
                        autocomplete="tel">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input 
                        type="email"
                        class="form-control"
                        name="email"
                        id="email"
                        placeholder="Exemplo@exemplo.com"
                        autocomplete="Email">
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input 
                        type="password"
                        class="form-control"
                        name="senha"
                        id="senha"
                        placeholder="Digite uma senha">
                </div>
                
                <div class="mb-3">
                    <a class="btn btn-primary" href="/AtividadeAvaliativa(2)Login-main/login/login.html" target="_blank">
                        Realizar Cadastro
                    </a>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
